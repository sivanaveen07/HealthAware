<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Awareness Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .card {
      width: 250px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .card h3 {
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Disease Awareness Gallery</h1>

  <div class="gallery">
    <!-- Existing 4 diseases -->
    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/malaria" target="_blank">
        <img src="malaria.jpeg" alt="Malaria awareness">
      </a>
      <h3>Malaria</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/diabetes" target="_blank">
        <img src="diabetes.jpg" alt="Diabetes awareness">
      </a>
      <h3>Diabetes</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/cancer" target="_blank">
        <img src="cancer.jpg" alt="Cancer awareness">
      </a>
      <h3>Cancer</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/cardiovascular-diseases-(cvds)" target="_blank">
        <img src="heart.jpg" alt="Heart Disease awareness">
      </a>
      <h3>Heart Disease</h3>
    </div>

    <!-- 4 new diseases -->
    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/tuberculosis" target="_blank">
        <img src="tb.jpg" alt="Tuberculosis awareness">
      </a>
      <h3>Tuberculosis</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/hiv-aids" target="_blank">
        <img src="hiv.jpg" alt="HIV/AIDS awareness">
      </a>
      <h3>HIV/AIDS</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/asthma" target="_blank">
        <img src="asthma.jpg" alt="Asthma awareness">
      </a>
      <h3>Asthma</h3>
    </div>

    <div class="card">
      <a href="https://www.who.int/news-room/fact-sheets/detail/stroke" target="_blank">
        <img src="strokes.jpg" alt="Stroke awareness">
      </a>
      <h3>Stroke</h3>
    </div>
  </div>
</body>
</html>
